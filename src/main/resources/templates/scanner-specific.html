<html lang="en" 
		xmlns:th="http://www.thymeleaf.org">
<head>
<title>Task 101</title>
<!--===============================================================================================--> 	
	<style>
		.site-color {
			background-color: #e65540;
		}
		.selection {
			border-bottom: 3px solid #238AE6;
		}
		th{
			color: aliceblue;
		}
		th, td {
			text-align: left;
			font-size: small;
		}
		table {
			border: 1px solid #e9ecef;
		}
		tr:nth-child(even) {
			background-color: #dddddd;
		}
		.displayBorder {
		border: 1px solid #000 !important;
		}
	</style>
<!--===============================================================================================-->
</head>
<body>

<!-- Header Area Starts -->
	<div th:replace="fragments/header :: header"></div>
    <!-- Header Area End -->
    
<h1>Microsoft Inspire Event 2019</h1>
<h2 th:text="'Attendees Scanned By ' + ${scanner_name}">Attendees Scanned By ${scanner_name}</h2>

<div>
<table th:if="${peopleList.size() > 0}" class="table">
									<thead class="site-color">
										<tr>
											<th scope="col">First Name</th>
											<th scope="col">LAST Name</th>
											<th scope="col">Email</th>
											<th scope="col">Company Name</th>
											<th scope="col">Scanned Date</th>
											<th scope="col">Scanned Time</th>
											<th scope="col">Country</th>
											<th scope="col">Phone no.</th>
											<th scope="col">Qualified/Disqualified</th>
											
											<th>Scanned By</th>
										</tr>
									</thead>
									<tbody id="peopleList-container">
											<tr th:each="person, iteration: ${peopleList}">
												<td th:text="${person.firstName}"></td>
												<td th:text="${person.LastName}"></td>
												<td th:text="${person.email}">2018-10-12</td>
<!-- 												<td th:text="${order.user.username}">  </td> -->
												<td th:text="${person.companyName}">  </td>
												<td th:text="${person.scannedDate}">  </td>
												<td th:text="${person.scannedTime}">  </td>
												<td th:text="${person.countryId}">  </td>
												<td th:text="${person.phoneNumber}">  </td>
												<td th:text="${person.qualifiedDisqualified}">  </td>
												<td><a th:text="${person.scannedBy}">View</a></td>
											</tr>
									</tbody>
								</table>
</div>
</body>
</html>
